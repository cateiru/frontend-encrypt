<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.scss" />
    <title>frontend encrypt</title>
  </head>
  <body>
    <h1>フロントエンド暗号化 or 復号化の PoC</h1>
    <div class="form">
        <textarea class="js-encrypt-form" placeholder="暗号化したい文字列を入力" ></textarea>
        <div class="button-group">
            <button class="button-primary">AES (Web Crypto API) で暗号化</button>
            <button class="button-primary js-xor-submit">OXRで暗号化</button>
            <button class="button-primary js-base64-submit">Base64で暗号化</button>
        </div>
    </div>

    <div class="form">
        <textarea class="js-decrypt-form" placeholder="復号化したい文字列を入力" ></textarea>
        <div class="button-group">
            <button class="button-primary js-decrypt-submit">AES (Web Crypto API) で復号化</button>
            <button class="button-primary js-xor-decrypt-submit">OXRで復号化</button>
            <button class="button-primary js-base64-decrypt-submit">Base64で復号化</button>
        </div>
    </div>

    <pre class="decrypt-result js-decrypt-result">ここに複合した結果が表示されます</pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
